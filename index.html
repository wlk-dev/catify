<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catify</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />

</head>
<body>
    

    <header class ="themeColor catifyText"> 
        <div class ="wrapper">
            <div class="neon-wrapper">
                <span class="txt themeColor">Catify</span>
                <span class="gradient"></span>
                <span class="dodge"></span>
            </div>
        </div>
        
    </header>
     
     <!-- <h1 class ="themeColor">Welcome!!!!</h1> -->
<!-- Card guide-->
     <div class="container" id="disappear">
        <main class="row">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Welcome!</h5>
                  <!-- <h6 class="card-subtitle mb-2 text-muted">Human to Cat</h6> -->
                  <p class="card-text">By simply inputting your name and choosing a color from the pallet, we'll turn you into a cat!</p>
                </div>


                <input class ="form-control form-control-lg" type="text" placeholder="Your Name" id="user-name-input">

                <input type="text" id= "colorisVal" data-coloris placeholder="Choose a color">
           

                <button class ="btn btn-primary btn-lg btn-block" type="submit" id="submit-user-name">Catify</button>
                <div class="cursor"></div>


        </main>
       


     </div>

     <div class ="progress">
        <div class ="progress-bar"></div>
    </div>

    <div class="row">
     <img class ="resize column" src="./assets/image/image4invpng.png" alt="">
     <img class ="resize column" src="./assets/image/image3.png" alt="">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) =>{
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        })
    </script>

    

    <footer id="trial1" class ="themeColor" >Project by William Mariam Tarek Dong </footer>
