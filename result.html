    <script>
        (function () {
            const urlParams = new URLSearchParams( window.location.search )
            const paramsObj = {};

            for ( const[key, value] of urlParams ) {
                paramsObj[key] = value;
            }

            catify( paramsObj, populateMainCard); // replace console.log with dynamic element creation function
